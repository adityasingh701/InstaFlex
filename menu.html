<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - Insta Flex</title>
<style>
    /* Basic Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        color: #fff;
    }

    @keyframes gradientBG {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }

    .container {
        background: rgba(0,0,0,0.5);
        padding: 50px 70px;
        border-radius: 25px;
        box-shadow: 0 0 50px rgba(0,0,0,0.7);
        text-align: center;
        max-width: 450px;
        position: relative;
        overflow: hidden;
    }

    /* Decorative Circles */
    .container::before, .container::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        z-index: 1;
        opacity: 0.3;
    }
    .container::before {
        width: 150px;
        height: 150px;
        background: #ffffff33;
        top: -50px;
        left: -50px;
    }
    .container::after {
        width: 100px;
        height: 100px;
        background: #ffffff33;
        bottom: -30px;
        right: -30px;
    }

    h1 {
        font-size: 3rem;
        margin-bottom: 40px;
        letter-spacing: 2px;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }

    .contact-item {
        margin: 20px 0;
        background: rgba(255,255,255,0.1);
        padding: 20px;
        border-radius: 15px;
        transition: all 0.3s ease;
        position: relative;
        z-index: 2;
    }

    .contact-item:hover {
        background: rgba(255,255,255,0.2);
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .contact-item b {
        color: #ffeb3b;
    }

    .contact-item a {
        display: block;
        margin-top: 8px;
        font-size: 1.1rem;
        letter-spacing: 0.5px;
        color: #fff;
        text-decoration: none;
        transition: color 0.3s;
    }

    .contact-item a:hover {
        color: #ffd700;
    }

    /* Floating particles */
    .particle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255,255,255,0.2);
        animation: float 6s infinite ease-in-out;
        pointer-events: none;
    }

    @keyframes float {
        0% {transform: translateY(0) scale(1);}
        50% {transform: translateY(-20px) scale(1.2);}
        100% {transform: translateY(0) scale(1);}
    }
</style>
</head>
<body>

<div class="container">
    <h1>Contact</h1>

    <div class="contact-item">
        <b>Instagram</b>
        <a href="https://www.instagram.com/adityasinghchandel07" target="_blank">Aditya Singh</a>
    </div>

    <div class="contact-item">
        <b>Email</b>
        <a href="mailto:adityasinghworks1612@gmail.com">adityasinghworks1612@gmail.com</a>
    </div>
</div>

<!-- Floating particles for extra decoration -->
<div class="particle" style="width:15px;height:15px;top:10%;left:20%;animation-duration:5s;"></div>
<div class="particle" style="width:20px;height:20px;top:70%;left:10%;animation-duration:8s;"></div>
<div class="particle" style="width:10px;height:10px;top:30%;left:80%;animation-duration:6s;"></div>
<div class="particle" style="width:18px;height:18px;top:50%;left:50%;animation-duration:7s;"></div>

<script>
    // Generate random floating particles
    const body = document.body;
    for(let i=0;i<30;i++){
        const div = document.createElement('div');
        div.className = 'particle';
        const size = Math.random()*15 + 5;
        div.style.width = size+'px';
        div.style.height = size+'px';
        div.style.top = Math.random()*100 + '%';
        div.style.left = Math.random()*100 + '%';
        div.style.animationDuration = (Math.random()*6 + 3)+'s';
        body.appendChild(div);
    }
</script>

</body>
</html>
