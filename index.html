<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insta Flex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #fff;
      padding: 20px;
      width: 400px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background: #777;
      cursor: not-allowed;
    }
    .msg {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="box1>
    <h2>Scan The QR for Payment</h2>
    <h4>Name --> <b>Adi Singh</b> </h4>
    <img src="image.jpg" alt="QR-ADI" width="300" height="200">
  </div>
    
<div class="box">
  <h3>Submit Information</h3>

  <input type="url" id="link" placeholder="Paste link here">
  <input type="text" id="number" placeholder="Enter number (no decimal)">
  <input type="text" id="name" placeholder="Enter Name">

  <button id="submit">Submit</button>

  <div class="msg" id="msg"></div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycby5NuF1wI4Sc5r2u36qntup6knK7rnmbDDhYks33uDEJVnieMg-TGAIpgxK1io6Gef3oA/exec";

document.getElementById("submit").addEventListener("click", async () => {
  const link = document.getElementById("link").value.trim();
  const number = document.getElementById("number").value.trim();
  const name = document.getElementById("name").value.trim();
  const msg = document.getElementById("msg");

  msg.textContent = "";

  // Validation
  if (!link || !number || !name) {
    msg.textContent = "All fields are required";
    return;
  }

  if (!/^[0-9]+$/.test(number)) {
    msg.textContent = "Number must be integer only (no decimal)";
    return;
  }

  document.getElementById("submit").disabled = true;
  msg.textContent = "Sending...";

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify({ link, number, name })
    });

    const data = await res.json();

    if (data.status === "success") {
      msg.textContent = "Submitted successfully";
      document.getElementById("link").value = "";
      document.getElementById("number").value = "";
      document.getElementById("name").value = "";
    } else {
      msg.textContent = "Error: " + data.message;
    }

  } catch (err) {
    msg.textContent = "Request failed";
  }

  document.getElementById("submit").disabled = false;
});
</script>

</body>
</html>
