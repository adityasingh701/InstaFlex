<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insta Flex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; 
      min-height: 100vh;
    }

    .box {
      background: #fff;
      padding: 20px;
      width: 350px;      
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px; 
      text-align: center;
    }

    input, button {
      width: 99%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:disabled {
      background: #777;
      cursor: not-allowed;
    }

    .msg {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
   .buttonn {
     top:5px;
     alignment:right;
     background-color:#blue;
     color:#white;
   }
  </style>
</head>
<body>
  
  <a href="menu.html" target="_blank">
<button class="buttonn"><■■■></button>
  </a>
  
  <!-- NEW BOX ABOVE -->
  <div class="box">
    <h2>Scan The QR for Payment</h2>
    <h4>Name → <b>Adi Singh</b></h4>
    <img src="QR-ADI.png" width="400" style="max-width:100%; height:auto; border-radius:12px;">

  </div>

  
  <div class="box">
    <h3>Submit Information</h3>

    <input type="url" id="link" placeholder="Paste link here">
    <input type="text" id="number" placeholder="Enter number (no decimal)">
    <input type="text" id="name" placeholder="Enter Name">

    <button id="submit">Submit</button>
<b>★ Note ★ </b><p>➜ 'Name' wale option me apne Payment Account ka name likhe.</p>
    <div class="msg" id="msg"></div>
  </div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyuU2Vsoi2EgqFFKZa9j3s-s2_q53TU9kL_nbjZzrltN19bMsvWAP5-kCCOOdUZpVaFpQ/exec"; 

document.getElementById("submit").addEventListener("click", async () => {
  const link = document.getElementById("link").value.trim();
  const number = document.getElementById("number").value.trim();
  const name = document.getElementById("name").value.trim();
  const msg = document.getElementById("msg");

  msg.textContent = "";

  if (!link || !number || !name) {
    msg.textContent = "All fields are required";
    return;
  }

  if (!/^[0-9]+$/.test(number)) {
    msg.textContent = "Number must be integer only (no decimal)";
    return;
  }

  document.getElementById("submit").disabled = true;
  msg.textContent = "Sending...";

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify({ link, number, name })
    });

    const data = await res.json();

    if (data.status === "success") {
      msg.textContent = "Submitted successfully";
      document.getElementById("link").value = "";
      document.getElementById("number").value = "";
      document.getElementById("name").value = "";
    } else {
      msg.textContent = "Error: " + data.message;
    }

  } catch (err) {
    msg.textContent = "Request failed";
  }

  document.getElementById("submit").disabled = false;
});
</script>

</body>
</html>
